<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur du Principe de Bernoulli</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Inter', Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #eaf2f8;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #1a5276;
        }

        /* Disposition principale en colonnes */
        .main-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-start;
        }
        .controls-panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .visualization-area {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        /* Styles des contrôles */
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 8px;
        }
        .input-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            font-weight: bold;
            color: #4a6572;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #3498db;
            cursor: pointer;
        }
        select {
            padding: 10px 12px;
            border: 1px solid #c0d0e0;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        /* Zone de visualisation */
        #simulationCanvas {
            background-color: #d6eaf8;
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
        .info-display {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            width: 50%;
            text-align: center;
        }

        /* Tableau de données */
        .data-table {
            margin-top: 20px;
            overflow-x: auto;
        }
        .data-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #e9ecef;
            color: #4a6572;
            font-weight: bold;
        }
        
        /* Boutons */
        button {
            background-color: #2e86c1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2874a6;
        }
        button.help-btn {
            background-color: #1abc9c;
        }
        button.help-btn:hover {
            background-color: #16a085;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Styles pour le popup d'aide */
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 500px;
            text-align: left;
            position: relative;
        }
        .popup-content h3 {
            text-align: center;
            margin-top: 0;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulateur d'Effet Bernoulli</h1>
        
        <div class="main-layout">
            <div class="controls-panel">
                <h2>Paramètres</h2>
                <div class="input-group">
                    <div class="input-group-header">
                        <label for="windSpeed">Vitesse du vent :</label>
                        <span id="windSpeedValue">100 km/h</span>
                    </div>
                    <input type="range" id="windSpeed" min="10" max="300" value="100">
                </div>
                <div class="input-group">
                    <label for="wingProfile">Profil de l'aile :</label>
                    <select id="wingProfile">
                        <option value="symmetric">Symétrique (portance nulle)</option>
                        <option value="semi-cambered">Semi-cambrée</option>
                        <option value="cambered">Très cambrée</option>
                        <option value="inverted">Inversée (déportance)</option>
                    </select>
                </div>
                <!-- NOUVEAU : Bouton Aide dans le panneau de contrôle -->
                <div class="input-group" style="margin-top: 15px;">
                    <button class="help-btn" onclick="showHelp()">Afficher les calculs</button>
                </div>
            </div>

            <div class="visualization-area">
                <canvas id="simulationCanvas" width="600" height="300"></canvas>
                <div class="info-display" id="liftDisplay">
                    Portance : <span id="liftValue">0</span> N
                </div>
            </div>
        </div>

        <div class="data-table">
            <h2>Données Enregistrées</h2>
            <div class="data-controls">
                 <button id="recordBtn" onclick="recordData()">Enregistrer les données</button>
                 <button id="exportBtn" onclick="exportCSV()" disabled>Exporter en CSV</button>
            </div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Profil de l'aile</th>
                        <th>Vitesse du vent (km/h)</th>
                        <th>Portance (N)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- NOUVEAU : Structure HTML du Popup d'aide -->
    <div id="helpPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closeHelp()">&times;</span>
            <h3>Explication des calculs (simplifiés)</h3>
            <p id="helpText" style="font-size: 1.1em; line-height: 1.6;"></p>
        </div>
    </div>

    <script>
        // --- CONSTANTES ET VARIABLES D'ÉTAT ---
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');

        const liftFactors = {
            "symmetric": 0.0, "semi-cambered": 0.6, "cambered": 1.2, "inverted": -0.5
        };
        
        const wingProfiles = {
            "symmetric": {
                top:    [{x: 0, y: 0}, {x: 0.3, y: -0.1}, {x: 0.7, y: -0.1}, {x: 1, y: 0}],
                bottom: [{x: 0, y: 0}, {x: 0.3, y: 0.1},  {x: 0.7, y: 0.1},  {x: 1, y: 0}]
            },
            "semi-cambered": {
                top:    [{x: 0, y: 0}, {x: 0.3, y: -0.2}, {x: 0.7, y: -0.15}, {x: 1, y: 0}],
                bottom: [{x: 0, y: 0}, {x: 0.3, y: 0.05}, {x: 0.7, y: 0.05},  {x: 1, y: 0}]
            },
            "cambered": {
                top:    [{x: 0, y: 0}, {x: 0.4, y: -0.35}, {x: 0.7, y: -0.2}, {x: 1, y: 0}],
                bottom: [{x: 0, y: 0}, {x: 0.5, y: 0.05},  {x: 0.8, y: 0.0},   {x: 1, y: 0}]
            },
            "inverted": {
                top:    [{x: 0, y: 0}, {x: 0.3, y: 0.05}, {x: 0.7, y: 0.05}, {x: 1, y: 0}],
                bottom: [{x: 0, y: 0}, {x: 0.3, y: 0.2},  {x: 0.7, y: 0.15}, {x: 1, y: 0}]
            }
        };

        let windSpeed = 100;
        let currentProfile = 'symmetric';
        let recordedData = [];
        let airParticles = [];

        // --- GESTIONNAIRES D'ÉVÉNEMENTS ---
        document.getElementById('windSpeed').addEventListener('input', (e) => {
            windSpeed = parseInt(e.target.value);
            document.getElementById('windSpeedValue').textContent = `${windSpeed} km/h`;
        });
        document.getElementById('wingProfile').addEventListener('change', (e) => {
            currentProfile = e.target.value;
        });

        // --- FONCTIONS DE SIMULATION ---
        function calculateLift() {
            const speed_mps = windSpeed * 1000 / 3600;
            const liftFactor = liftFactors[currentProfile];
            const lift = liftFactor * Math.pow(speed_mps, 2);
            document.getElementById('liftValue').textContent = lift.toFixed(0);
            return lift;
        }

        function drawWing() {
            const profile = wingProfiles[currentProfile];
            const wingWidth = 300;
            const wingHeight = 150;
            const startX = (canvas.width - wingWidth) / 2;
            const startY = canvas.height / 2;
            ctx.beginPath();
            ctx.fillStyle = '#566573';
            let p = profile.top;
            ctx.moveTo(startX + p[0].x * wingWidth, startY + p[0].y * wingHeight);
            ctx.bezierCurveTo(startX + p[1].x * wingWidth, startY + p[1].y * wingHeight, startX + p[2].x * wingWidth, startY + p[2].y * wingHeight, startX + p[3].x * wingWidth, startY + p[3].y * wingHeight);
            p = profile.bottom;
            ctx.lineTo(startX + p[3].x * wingWidth, startY + p[3].y * wingHeight);
            ctx.bezierCurveTo(startX + p[2].x * wingWidth, startY + p[2].y * wingHeight, startX + p[1].x * wingWidth, startY + p[1].y * wingHeight, startX + p[0].x * wingWidth, startY + p[0].y * wingHeight);
            ctx.closePath();
            ctx.fill();
        }

        function updateAndDrawParticles() {
            const baseSpeed = windSpeed / 50;
            const liftFactor = liftFactors[currentProfile];
            const wingXStart = (canvas.width - 300) / 2;
            const wingXEnd = (canvas.width + 300) / 2;

            airParticles.forEach(p => {
                let speedMultiplier = 1.0;
                if (p.x > wingXStart && p.x < wingXEnd) {
                    if (p.y < canvas.height / 2) {
                        speedMultiplier += liftFactor * 0.8;
                    } else {
                        speedMultiplier -= liftFactor * 0.2;
                    }
                }
                p.x += baseSpeed * speedMultiplier;
                if (p.x > canvas.width) {
                    p.x = 0;
                    p.y = Math.random() * canvas.height;
                }
                ctx.fillStyle = '#85c1e9';
                ctx.fillRect(p.x, p.y, 3, 3);
            });
        }
        
        function drawPressureLabels() {
            const basePressure = 101325;
            const lift = parseFloat(document.getElementById('liftValue').textContent);
            const pressureDifference = lift * 50; 
            const pressureTop = basePressure - pressureDifference / 2;
            const pressureBottom = basePressure + pressureDifference / 2;
            ctx.font = "bold 16px Inter";
            ctx.fillStyle = "#1a5276";
            ctx.textAlign = "center";
            ctx.fillText(`Pression : ${pressureTop.toFixed(0)} Pa`, canvas.width / 2, 40);
            ctx.fillText(`Pression : ${pressureBottom.toFixed(0)} Pa`, canvas.width / 2, canvas.height - 30);
        }

        function drawLiftVector(lift) {
            const liftDisplay = document.getElementById('liftDisplay');
            if (Math.abs(lift) < 1) {
                liftDisplay.style.color = '#1a5276';
                return;
            }
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const vectorLength = Math.min(120, Math.abs(lift) * 0.4);
            const direction = -Math.sign(lift);
            const color = direction < 0 ? '#27ae60' : '#c0392b';
            liftDisplay.style.color = color;
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 5;
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX, centerY + vectorLength * direction);
            ctx.stroke();
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.moveTo(centerX, centerY + vectorLength * direction);
            ctx.lineTo(centerX - 10, centerY + (vectorLength - 15) * direction);
            ctx.lineTo(centerX + 10, centerY + (vectorLength - 15) * direction);
            ctx.closePath();
            ctx.fill();
        }

        // --- GESTION DES DONNÉES ---
        function recordData() {
            const lift = parseFloat(document.getElementById('liftValue').textContent);
            recordedData.push({
                profile: document.getElementById('wingProfile').options[document.getElementById('wingProfile').selectedIndex].text,
                speed: windSpeed,
                lift: lift.toFixed(0)
            });
            updateDataTable();
            document.getElementById('exportBtn').disabled = false;
        }

        function updateDataTable() {
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            recordedData.forEach(data => {
                tbody.innerHTML += `<tr><td>${data.profile}</td><td>${data.speed}</td><td>${data.lift}</td></tr>`;
            });
        }

        function exportCSV() {
            if (recordedData.length === 0) return;
            let csvContent = "Profil de l'aile,Vitesse du vent (km/h),Portance (N)\n";
            recordedData.forEach(d => { csvContent += `${d.profile},${d.speed},${d.lift}\n`; });
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", "donnees_bernoulli.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- NOUVELLES FONCTIONS POUR LE POPUP ---
        function showHelp() {
            const popup = document.getElementById('helpPopup');
            const speed_mps = (windSpeed * 1000 / 3600).toFixed(2);
            const liftFactor = liftFactors[currentProfile];
            const lift = parseFloat(document.getElementById('liftValue').textContent);
            const basePressure = 101325;
            const pressureDifference = lift * 50;
            const pressureTop = (basePressure - pressureDifference / 2).toFixed(0);
            const pressureBottom = (basePressure + pressureDifference / 2).toFixed(0);

            document.getElementById('helpText').innerHTML =
                `1. <b>Vitesse :</b> ${windSpeed} km/h ➔ ${speed_mps} m/s
                 <br>
                 2. <b>Portance :</b> ${liftFactor} (facteur) × (${speed_mps})² ➔ <b>${lift.toFixed(0)} N</b>
                 <br>
                 3. <b>Pression :</b> Une différence de pression est créée, proportionnelle à la portance.
                 <ul>
                    <li>Pression supérieure : ${pressureTop} Pa (plus faible)</li>
                    <li>Pression inférieure : ${pressureBottom} Pa (plus élevée)</li>
                 </ul>`;
            popup.style.display = 'flex';
        }

        function closeHelp() {
            document.getElementById('helpPopup').style.display = 'none';
        }

        // --- BOUCLE D'ANIMATION ET INITIALISATION ---
        function animationLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateAndDrawParticles();
            drawWing();
            const lift = calculateLift();
            drawLiftVector(lift);
            drawPressureLabels();
            requestAnimationFrame(animationLoop);
        }

        function initializeParticles() {
            for (let i = 0; i < 200; i++) {
                airParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                });
            }
        }

        window.onload = () => {
            initializeParticles();
            animationLoop();
            window.addEventListener('click', (event) => {
                if (event.target == document.getElementById('helpPopup')) {
                    closeHelp();
                }
            });
        };
    </script>
</body>
</html>
